<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/dyindex.css?t=20230423">
</head>
<body>
    <div class="container">
        <div class="location-box">
            <p class="area">
                <img src="images/index/position.png" alt="">
                <span>成都市</span>
                <img class="areax" src="images/index/xiala1.png" alt="">
            </p>
            <p class="street"></p>
        </div>
        <div class="temp-box">
            <div class="temp-boxtop">
                <div class="temp">--</div>
                <div class="unnit">
                    <span>℃</span>
                    <span class="time"></span>
                </div>
            </div>
            <div class="temp-boxbottom">
                <div>
                    <img src="images/index/temp.png" alt="">
                    <span>过去1h降水:&nbsp;</span>
                    <span class="shikuang rain">mm</span>
                </div>
                <div>
                    <img src="images/index/rh.png" alt="">
                    <span>湿度:&nbsp;</span>
                    <span class="shikuang rh">%</span>
                </div>
                <div>
                    <img src="images/index/wind.png" alt="">
                    <span>西北偏西风:&nbsp;</span>
                    <span class="shikuang wind">级</span>
                </div>
            </div>
        </div>
        <div class="week-box">
            <!-- <div class="chart-title"><p>一周预报(℃)</p><span></span></div> -->
            <div class="i-table">
                <table>
                    <tr class="i-weeks"><p>1</p>
                    </tr>
                    <tr class="i-tr"><p>2</p>
                    </tr>
                    <tr class="i-air"><p>3</p>
                    </tr>
                    <tr class="i-airImg"><p>4</p>
                    </tr>
                </table>
            </div>
            <div class="i-highchar0">
                <div id="container"><p>5</p></div>
            </div>
            <div class="i-table">
                <table>
                    <tr class="i-airImg01"><p>6</p>
                    </tr>
                    <tr class="i-airB"><p>7</p>
                    </tr>
                    <tr class="i-tr2 i-tr3"><p>8</p>
                    </tr>
                    <tr class="i-tr2 i-tr4"><p>9</p>
                    </tr>
                </table>
            </div>
        </div>
        <div class="dayun" style="display: none;">
            <div class="dayuntitle">
                <li dataindex="1">
                    <span>区(市)县</span>
                    <div></div>
                </li>
                <li dataindex="2">
                    <span>旅游景区</span>
                    <div></div>
                </li>
                <li class="select" dataindex="3">
                    <span>大运场馆</span>  
                    <div></div>
                </li>
            </div>
            <div class="dayuncontent"></div>
        </div>
        <div class="waring-box"></div>
        <p class="tip">以上气象数据基于成都市气象台人工智能和网格大数据分析生成，未经人工审核和质量控制，与实际情况可能存在差距，仅供公众参考。未经允许，不得转载。</p>
    </div>
    <div class="tk">
        <div class="tktitle"><span>当前选择：</span><img src="images/index/shangla.png" alt=""></div>
        <div class="tkcontent">
            <div class="tkcontentl"></div>
            <div class="tkcontentr"></div>
        </div>
    </div>
</body>
</html>
